<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/tokens/colors.css">
    <link rel="stylesheet" href="./css/components/navbar/navbar.css">
    <link rel="stylesheet" href="./css/components/card/card.css">
    <link rel="stylesheet" href="./css/components/button/button.css">
    <link rel="stylesheet" href="./css/components/card--prompt-2-btn/card--prompt-2-btn.css">
    <link rel="stylesheet" href="./css/layout/company-layout.css">
    <title>CRUD Application</title>
</head>
<body>
<div class="main-grid">
    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar__content">
            <div class="navbar__brand-icon">
                <svg class="navbar__icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                    <path d="M9.4 16.6 4.8 12l4.6-4.6L8 6l-6 6 6 6zm5.2 0 4.6-4.6-4.6-4.6L16 6l6 6-6 6z" fill="#FFF" stroke="transparent" stroke-width="0"></path>
                </svg>
            </div>
            <div class="navbar__links">
                <ul class="navbar__list">
                    <li class="navbar__item">
                        <a class="navbar__link" href="#">
                            <svg class="navbar__icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                                <path d="M10 20v-6h4v6h5v-8h3L12 3 2 12h3v8z" fill="#FFF" stroke="transparent" stroke-width="0"></path>
                            </svg>
                            <span class="navbar__text">Home</span>
                        </a>
                    </li>
                    <li class="navbar__item navbar__item_selected">
                        <a class=navbar__link href="#">
                            <svg class="navbar__icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                                <path d="M2 20h20v-4H2zm2-3h2v2H4zM2 4v4h20V4zm4 3H4V5h2zm-4 7h20v-4H2zm2-3h2v2H4z" fill="#FFF" stroke="transparent" stroke-width="0"></path>
                            </svg>
                            <span class="navbar__text">Database</span>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="navbar__profile-icon">
                <svg class="navbar__icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                    <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4m0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4" fill="#FFF" stroke="transparent" stroke-width="0"></path>
                </svg>
            </div>
        </div>
    </nav>
    <main class="app">
        <div class="app__content">
            <header class="app__header">
                <h1 class="app__title">CRUD Application</h1>
                <p class="app__subtitle">Select a table to display its contents.</p>
            </header>
            <div class="app__body">
                <!-- View Data Card -->
                <div class="card">
                    <div class="card__content">
                        <div class="card__header">
                            <h2 class="card__title">View Data</h2>
                        </div>
                        <div class="card__body">
                            <button class="button button--green" onclick="window.location.href='http://www.company.patrick.web.bbq/employees/'">
                <span class="button__content">
                    <svg class="button__icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                        <path d="M16 11c1.66 0 2.99-1.34 2.99-3S17.66 5 16 5s-3 1.34-3 3 1.34 3 3 3m-8 0c1.66 0 2.99-1.34 2.99-3S9.66 5 8 5 5 6.34 5 8s1.34 3 3 3m0 2c-2.33 0-7 1.17-7 3.5V19h14v-2.5c0-2.33-4.67-3.5-7-3.5m8 0c-.29 0-.62.02-.97.05 1.16.84 1.97 1.97 1.97 3.45V19h6v-2.5c0-2.33-4.67-3.5-7-3.5" fill="#FFF" stroke="transparent" stroke-width="0"></path>
                    </svg>
                    <span class="button__text">Show Employees</span>
                </span>
                            </button>
                            <button class="button button--blue" onclick="window.location.href='http://www.company.patrick.web.bbq/department/'">
                <span class="button__content">
                    <svg class="button__icon" focusable="false" aria-hidden="true" viewBox="0 0 24 24">
                        <path d="M12 7V3H2v18h20V7zM6 19H4v-2h2zm0-4H4v-2h2zm0-4H4V9h2zm0-4H4V5h2zm4 12H8v-2h2zm0-4H8v-2h2zm0-4H8V9h2zm0-4H8V5h2zm10 12h-8v-2h2v-2h-2v-2h2v-2h-2V9h8zm-2-8h-2v2h2zm0 4h-2v2h2z" fill="#FFF" stroke="transparent" stroke-width="0"></path>
                    </svg>
                    <span class="button__text">Show Departments</span>
                </span>
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
